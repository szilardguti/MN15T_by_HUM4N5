<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <link rel="stylesheet" href="assets/test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <title>MNIST PROJECT</title>
</head>

<body id="bg">
    <div id="main-container">
        <div id="left-side">
            <div id="picture">
                <img id="mnist-img" src="" alt="number-img">
            </div>
            <div id="answer-box">
                <div>Válasz: </div>
                <div id="chosen-value"></div>
            </div>
            <div id="input-button-grid">
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(1)">1</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(2)">2</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(3)">3</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(4)">4</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(5)">5</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(6)">6</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(7)">7</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(8)">8</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(9)">9</button>
                <button type="button" class="numbers btn btn-dark" id="delete-button"
                    onclick="deleteValue()">Törlés</button>
                <button type="button" class="numbers btn btn-dark" onclick="inputValue(0)">0</button>
                <button type="button" class="numbers btn btn-dark" id="submit-button"
                    onclick="submitVote()">Kész</button>
            </div>
        </div>
        <div id="right-side">
            <div id="streak-counter"></div>
            <div id="graph">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div id="next-button"></div>
        </div>
    </div>
    <script src="./assets/script/main.js" type="module"></script>
    <script src="./assets/script/number-input.js"></script>
</body>

</html>
