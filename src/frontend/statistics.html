<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/statistics.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>Kitöltői statisztikák</title>
</head>

<body>
    <div id="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <canvas id="gender-dev" width="600" height="400"></canvas>
                </div>
                <div class="swiper-slide">
                    <canvas id="gender-sum" width="600" height="400"></canvas>
                </div>
                <div class="swiper-slide">
                    <canvas id="studies" width="600" height="400"></canvas>
                </div>
                <div class="swiper-slide">
                    <canvas id="studies2" width="600" height="400"></canvas>
                </div>
                <div class="swiper-slide">
                    <canvas id="by-age" width="600" height="400"></canvas>
                </div>
                <div class="swiper-slide">
                    <canvas id="top-five-dev" width="600" height="400"></canvas>
                </div>
                <div class="swiper-slide">
                    <canvas id="top-ten-streak" width="600" height="400"></canvas>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="./assets/script/swiper.js"></script>
</body>

</html>
